<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <style>
    #titlebar{
      background-color: #009688;
      padding: 1em;
    }
    #title{
      color: white;
      font-family: Arial;
      text-align: left;
    }
    ul{
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li{
      float: left;
    }

    li a{
      font-family: Arial;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover{
      background-color: #4DB6AC;
    }
    p{
      font-size: 50px;
    }

    </style>
  </head>
  <body>
    <div id = 'titlebar'>
      <h1 id = 'title'>3D Tic Tac Toe</h1>
    </div>
    <div id = 'titlenavbar'>
      <ul>
        <li><a href = '/home'>Home</a></li>
        <li><a href = '/login'>Login</a></li>
        <li><a href = '/register'>Register</a></li>
        <li><a href = '/leaderboard'>Creativity</a></li>
      </ul>
    </div>
    <p>Please log in to play</p>
  </body>
</html>
